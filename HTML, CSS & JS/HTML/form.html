<html lang="en">
<head>

    <title>Socialize</title>

<body>
    <i class="fa-solid fa-user"></i>
    <h4>REGISTRATION FORM</h4>
    <form action="/action.php">
       <h5 id = "hp1"> Username </h5> 
        <input type="text" placeholder="Enter your username" />
        <br />
        <br />
        <input type="password" placeholder="Enter your password" />
        <br /><br />
        <h5 id =hp2 >Select your class</h5>
        <label for="101">
        <input type="radio" value="1st Year" name="class" id="101" />1st Year
        </label>
        <br /><br />
        <label for="102">
        <input type="radio" value="2nd Year" name="class" id="102" />2nd Year
        </label>
        <br /><br />
        <h5 id = hp3 >Select your favorite subjects</h5>
        <label for="math">
        <input type="checkbox" value="math" name="subject" id="101" /> Mathematics
        </label>
        <br /><br />
        <label for="phy">
        <input type="checkbox" value="phy" name="subject" id="102" /> Physics
        </label>

        <label for="chem">
        <input type="checkbox" value="chem" name="subject" id="103" /> Chemistry
        </label>
        <br /><br />

        <input type="checkbox" value="CS" name="subject" id="104" /> Computer Science
        </label>
        <br /><br />
        <h5 id = hp4> Select your city</h5>
        <select name="city">
        <option value="Delhi">Delhi</option>
        <option value="Banglore">Banglore</option>
        <option value="Pune">Pune</option>
        <option value="Mumbai">Mumbai</option>
        </select>
        <br /><br />
        <textarea
        name="feedback"
        id="101"
        placeholder="Please give your valuable feedback here"
        rows="5"
        ></textarea>
        <br />
        <input type="Submit" value="Submit" />
        </form>
