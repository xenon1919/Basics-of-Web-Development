<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src ="js/bootstrap.js"></script>
    <script src= "js/bootstrap.bundle.js"></script>
    <script src ="js/jquery.js"></script>
</head>
<body>
    <div>
        <div class="alert alert-danger alert-dismissible">
         Please enter a valid email address
         <button type="button" class ="close" data-dismiss="alert">&times;</button>
        </div>
        <div class="container-fluid"></div>
        <button class="btn btn-primary">Click here</button>
        <button class="btn btn-check">Click here</button>
        <button class="btn btn-danger" disabled="false">Click here</button>
        <button class="btn btn-dark">Click here</button>
        <button class="btn btn-outline-success btn-block" >Click here</button>
        <button class="btn btn-info">Click here</button>
        <button class="btn btn-success"><span class="spinner-grow"></span></button>
        <button class="btn btn-toolbar"><span class="spinner-border"></span>Click here</button>
    </div>
    
</body>
</html>
